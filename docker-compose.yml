  #     <<: *mcp-healthcheck
  #   restart: unless-stopped
  #   networks:
  #     - mcp-network
  #   depends_on:
  #     - math-server
  #     - stats-server

  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - math-server
      - stats-server
    restart: unless-stopped
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge
