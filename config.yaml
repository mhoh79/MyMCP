# MCP Servers Configuration
# For detailed documentation, see config.example.yaml

server:
  math:
    host: "0.0.0.0"
    port: 8000
  stats:
    host: "0.0.0.0"
    port: 8001
  cors_origins:
    - "http://localhost:*"
    - "https://*.app.github.dev"

authentication:
  enabled: false
  api_key: "your-secret-api-key-here"

rate_limiting:
  enabled: false
  requests_per_minute: 60

logging:
  level: "INFO"
