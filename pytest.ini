[pytest]
# Pytest configuration for MCP HTTP client tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    asyncio: marks tests as async (using pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    auth: marks tests that require authentication
    ratelimit: marks tests that require rate limiting

# Asyncio configuration
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# --cov=tests
# --cov-report=html
# --cov-report=term-missing
